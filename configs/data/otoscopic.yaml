type: "otoscopic"
dataset:
  name: otoscopic
  mode: "manifest"
  manifest_path: "data/otoscopic/manifest"
  batch_size: 32
  num_classes: 5
  image_size: [224, 224]
  sampling:
    strategy: "none" # "none" or "oversample"
steps_per_epoch: null # Use full dataset
val_steps: null # Use full validation set
loader:
  batch_size: 32
  shuffle: true
  num_workers: 4
  drop_remainder: true
