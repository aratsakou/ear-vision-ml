defaults:
  - task: classification
  - model: cls_mobilenetv3
  - data: local
  - preprocess: full_frame_v1
  - training: default
  - export: tflite
  - infrastructure: local
  - evaluation: default
  - explainability: default
  - explainability/classification: classification
  - explainability/segmentation: segmentation
  - explainability/roi: roi
  - explainability/dataset_audit: dataset_audit
  - tuning: default
  - _self_

run:
  name: "local_smoke"
  seed: 42
  artifacts_dir: ${infrastructure.artifacts_dir}
  log_vertex_experiments: ${infrastructure.log_vertex_experiments}
  log_bigquery: ${infrastructure.log_bigquery}
  log_sql_dataset_version: ${infrastructure.log_sql_dataset_version}

# Global toggles for smoke tests.
debug:
  save_preprocess_overlays: true
  overlay_samples: 4
